<ng-template #DeleteModal let-c="close" let-d="dismiss">
    <div class="modal-header {{ modalStyle }}">
      <h1 class="modal-title" id="modal-title">
        {{ modalTitle }}
      </h1>
      <button type="button" class="close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h3>
        {{ modalBody }}
      </h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">
        Cancel
      </button>
      <button type="button" class="btn {{ modalButtonColor }}" (click)="c('Delete Student')">
        Yes
      </button>
    </div>
  </ng-template>
